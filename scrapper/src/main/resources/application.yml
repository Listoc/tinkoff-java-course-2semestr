app:
  scheduler:
    interval: 20s
  updater:
    interval: 2m
  database-access-type: jpa
  url:
    git: https://api.github.com
    stackoverflow: https://api.stackexchange.com/2.3
    bot: http://localhost:8090
  kafka:
    updates-topic:
      name: updates
      partitions: 1
      replicas: 1
  use-queue: true

spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
