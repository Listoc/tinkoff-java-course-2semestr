app:
  scheduler:
    interval: 20s
  url:
    git: https://api.github.com
    stackoverflow: https://api.stackexchange.com/2.3
    bot: http://localhost:8090

spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
