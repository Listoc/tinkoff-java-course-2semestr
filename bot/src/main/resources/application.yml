app:
  telegram-token: ${TELEGRAM_TOKEN}
  client:
    scrapper:
      url: http://localhost:8080
      codes: [404]
      backoff-type: exponential
      duration: 2s

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC
  cache:
    cache-names:
      - bot-buckets
    caffeine:
      spec: maximumSize=100000,expireAfterAccess=3600s

bucket4j:
  enabled: true
  filters:
  - cache-name: bot-buckets
    url: /updates
    rate-limits:
    - cache-key: getRemoteAddr()
      bandwidths:
      - capacity: 20
        time: 1
        unit: minutes


server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
