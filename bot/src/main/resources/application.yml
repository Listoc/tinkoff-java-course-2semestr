app:
  telegram-token: ${TELEGRAM_TOKEN}
  url:
    scrapper: http://localhost:8080
  kafka:
    updates-topic:
      name: updates
      partitions: 1
      replicas: 1
    dlq-topic:
      name: dlq
      partitions: 1
      replicas: 1

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
